<div class="wrapper">
    <h2>Users list</h2>
    <div class="users">
        <div *ngFor="let user of users" class="users__user">
            <h3>{{user.name}}</h3>
            <span>{{user.company.name}}</span>
            <a [routerLink]="['users/', user.id]">View Profile</a>
        </div>
    </div>
</div>
